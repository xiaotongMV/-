<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				perspective: 800px;
			}
			#box{
				width: 700px;
				height: 500px;
				margin:50px auto 0;
				transform-style: preserve-3d;
			}
			#box div{
				width: 50px;
				height: 50px;
				float: left;
				background-size:700px 500px;
				transition: 1s;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			var box = document.getElementById('box');
			var arr = ['img/0.jpg','img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg'];
			//控制图片切换
			var n = 0;
			var str = '';
			for(var i=0;i<140;i++){
				str +='<div style="background-image:url('+arr[n]+');background-position:'+-i%14*50+'px '+-Math.floor(i/14)*50+'px;"></div>';
			}
			box.innerHTML = str;
			var divs = box.getElementsByTagName('div');
			for(var i=0;i<divs.length;i++){
				divs[i].onOff = true;
				divs[i].index = i;
				divs[i].onclick = function(){
					n++;
					if(n>arr.length-1){
						n = 0;
					}
					fn(this.index);
				}
			}
			function fn(index){
				//如果是已运动的return，不能重复运动
				if(!divs[index].onOff){
					return;
				}
				divs[index].onOff = false;
				//随机生成0-360整数，随机旋转
				var x = Math.round(Math.random()*360);
				var y = Math.round(Math.random()*360);
				//向屏幕移动400，旋转
				divs[index].style.transform = 'translateZ(400px) rotateX('+x+'deg) rotateY('+y+'deg)';
				divs[index].style.opacity = 0.5;
				//500毫秒后变图片，回到原来位置
				setTimeout(function(){
					divs[index].style.backgroundImage = 'url('+arr[n]+')';
					divs[index].style.transform = 'translateZ(0px)';
					divs[index].style.opacity = 1;		
				},500)
				setTimeout(function(){
					checkAll();
				},3000)
				
				//右
				if(Math.floor(index/14)==Math.floor((index+1)/14)){
					setTimeout(function(){
						fn(index+1);
					},100)
				}
				//左
				if(Math.floor(index/14)==Math.floor((index-1)/14)){
					setTimeout(function(){
						fn(index-1);
					},100)
				}
				//上
				if(index-14>=0){
					setTimeout(function(){
						fn(index-14);
					},100)
				}
				//下
				if(index+14<divs.length){
					setTimeout(function(){
						fn(index+14);
					},100)
				}
			}
			
			
			//判断全运动完，重新打开所有开关，为了下次运动
			function checkAll(){
				var m = 0;
				for(var i=0;i<divs.length;i++){
					if(!divs[i].onOff){
						m++;
					}
				}
				if(m==divs.length){
					for(var i=0;i<divs.length;i++){
						divs[i].onOff = true;
					}
				}
			}
		</script>
	</body>
</html>
