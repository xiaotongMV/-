<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 320px;
				background: deepskyblue;
				margin: 0 auto;
				padding: 120px;
				border-radius: 30px;
			}

		</style>
	</head>
	<body>
		<div>
			请输入QQ号: <input type="text"/>
			<input type="button"value="检测" />
		</div>
		
		<script type="text/javascript">
			
			var inps = document.getElementsByTagName('input');
			
			inps[1].onclick = function(){
				var val = inps[0].value;
				if(!val){
					alert('内容不能为空');	
				}else if(isNaN(val)){
					alert('输入的必须为数字');
				}else if(val[0]==0){
					alert('第一位不能为0');
				}else if(parseFloat(val)!=parseInt(val)){
					alert('不能为小数');
				}else if(val.length<5||val.length>10){
					alert('必须在5位以上、10位以内');
				}else{
					alert('验证通过')
				}
				
			}
		</script>
	</body>
</html>
