<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	body{
		background-color: #F1F1F1;
	}
	ul{
		margin:0 auto;
		padding: 0;
		width: 1208px;
	}
	li{
		list-style-type: none;
		float: left;
		padding: 10px;
		margin: 0 1px;
		background-color: white;
	}
	p{
		margin: 0;
		text-align: center;
		background-color: #F1F1F1;
		line-height: 40px;
		font-size: 20px;
		font-weight: bold;
	}
	img{
		vertical-align: top;
	}
	div{
		margin:0 auto;
		width: 210px;
	}
	div:after{
		content: '';
		display: block;
		clear: both;
	}
	a{
		text-decoration: none;
		width: 100px;
		line-height: 40px;
		display: block;
		color: white;
		background-color: #009999;
		text-align: center;
		float: left;
	}
	a:nth-child(1){
		margin-right: 10px;
	}
	
</style>
</head>

<body>
	<div>
		<a href="javascript:;">从大到小</a><a href="javascript:;">打乱顺序</a>
	</div>
	<ul>
		<!--<li><img src="img/1.jpg" alt=""><p>1-温馨办公</p></li>
		<li><img src="img/2.jpg" alt=""><p>2-游戏桌面</p></li>
		<li><img src="img/3.jpg" alt=""><p>3-汽车摇滚</p></li>
		<li><img src="img/4.jpg" alt=""><p>4-狭路相逢</p></li>
		<li><img src="img/5.jpg" alt=""><p>5-棒球小子</p></li>
		<li><img src="img/6.jpg" alt=""><p>6-球鞋动力</p></li>
		<li><img src="img/7.jpg" alt=""><p>7-游戏官网</p></li>
		<li><img src="img/8.jpg" alt=""><p>8-指尖社区</p></li>-->
	</ul>
	
	
	<script type="text/javascript">
	
	
		//获取元素
		
		var aS = document.getElementsByTagName('a');
		var uls = document.getElementsByTagName('ul')[0];
		
		
		//创建一个数组键值对
		var arr = [
			{
				id:1,
				name:'1-温馨办公'
			},
			{
				id:2,
				name:'2-游戏桌面'
			},
			{
				id:3,
				name:'3-汽车摇滚'
			},
			{
				id:4,
				name:'4-狭路相逢'
			},
			{
				id:5,
				name:'5-棒球小子'
			},
			{
				id:6,
				name:'6-球鞋动力'
			},
			{
				id:7,
				name:'7-游戏官网'
			},
			{
				id:8,
				name:'8-指尖社区'
			}
		];
		//创建一个开关控制次再次点击
		var onOff = true;
		//封装一个函数根据传入的数组，改变ul里的结构
		function show(arr){
			//声明一个空字符串用来存储数据
			var str = '';
			//循环生成数据结构
			for(var i=0;i<arr.length;i++){
				str += '<li><img src="img/'+arr[i].id+'.jpg" alt=""><p>'+arr[i].name+'</p></li>';
			}
			uls.innerHTML = str;
		}
		//执行函数先显示结构
		show(arr);
		
		
		//点击从小到大按钮
		aS[0].onclick = function(){
			if(onOff){
				//从大到小
				arr.sort(function(a,b){
					return b.id-a.id;
				})
				aS[0].innerHTML = '从小到大';
			}else{
				//从小到大
				arr.sort(function(a,b){
					return a.id-b.id;
				})
				aS[0].innerHTML = '从大到小';
			}
			//点击开关取反
			onOff = !onOff;
			//调用函数
			show(arr);
		}
		
		//点击打乱顺序
		aS[1].onclick = function(){
			//随机顺序
			arr.sort(function(a,b){
				return Math.random()-0.5;
			})
			//调用传入数组的函数
			show(arr);
		}
	</script>
</body>
</html>
