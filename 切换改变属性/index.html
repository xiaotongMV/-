<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul,li{
				list-style: none;
				padding: 0;
				margin: 0;
			}
			a{
				text-decoration: none;
			}
			#box{
				width: 715px;
				height: 500px;
				border: 1px solid #000;
				background: #f1f1f1;
				position: relative;
			}
			#box p{
				font-size: 20px;
			}
			#box a{
				display:inline-block;
				width: 90px;
				height: 30px;
				background: red;
				color:#FFFFFF;
				font-size: 16px;
				line-height: 30px;
				text-align: center;
				margin-left: 20px;
			}
			.box1{
				width: 100px;
				height: 100px;
				border: 5px solid #000000;
				margin-left: 20px;
				/*border-radius: 50%;*/
			}
			.box2{
				width: 715px;
				height: 500px;
				background: #000000;
				opacity: 0.4;
				position: absolute;
				top:0px;
				display: none;
			}
			#list{
				width: 240px;
				height: 200px;
				border: 5px solid #0084BB;
				background: #FFFFFF;
				position: relative;
				left: 450px;
				bottom: 225px;
				display: none;
			}
			#list li{
				width: 240px;
				height: 30px;
				margin-top: 15px;
			}
			#list span{
				display: inline-block;
				width: 113px;
				height: 30px;
				line-height: 30px;
				font-size: 14px;
				margin-left: 2px;
				float: left;
			}
			#list a{
				display: inline-block;
				width: 28px;
				height: 20px;
				border: 1px solid #000000;
				font-size: 12px;
				margin-right: 6px;
				margin-top: 5px;
				line-height: 20px;
				text-align: center;
				float: left;
				color: #000;
				/*border-radius: 50%;*/
			}
			#list li a:hover{
				background: deeppink;
			}
			#list .huif,#list .qued{
				width: 50px;
				background: deepskyblue;
				margin-left: 40px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<p>请为下面的div设置样式<a href="javasript:;">点击设置</a></p>
			<div class="box1"></div>
			<div class="box2"></div>			
		</div>
		<ul id="list">
				<li>
					<span>选择背景颜色:</span>
					<a href="javascript:;" style="background:red;color:#fff">红</a>
					<a href="javascript:;"style="background:pink;color:#fff">粉</a>
					<a href="javascript:;"style="background:blue;color:#fff">蓝</a>
				</li>
				<li>
					<span>请选择宽度(px):</span>
					<a href="javascript:;">200</a>
					<a href="javascript:;">300</a>
					<a href="javascript:;">400</a>
				</li>
				<li>
					<span>请选择高度(px):</span>
					<a href="javascript:;">200</a>
					<a href="javascript:;">300</a>
					<a href="javascript:;">400</a>
				</li>
				<li>
					<a href="javascript:;"class="huif">恢复</a>
					<a href="javascript:;" class="qued">确定</a>
				</li>
			</ul>
			<script type="text/javascript">
				
				//获取元素				
				var box = document.getElementById('box');
				var aS = box.getElementsByTagName('a')[0];
				var boxs = box.getElementsByClassName('box1')[0];
				var oPa = box.getElementsByClassName('box2')[0];
				var list = document.getElementById('list');
				var aT = list.getElementsByTagName('a');
				//声明一个数组
				var arr = ['200px','300px','400px'];
				//点击弹出设置框
				aS.onclick = function(){
					oPa.style.display = 'block';
					list.style.display = 'block';
				}
				//点击改变属性值
				aT[0].onclick = function(){
					boxs.style.background = 'red';
				}
				aT[1].onclick = function(){
					boxs.style.background = 'pink';
				}
				aT[2].onclick = function(){
					boxs.style.background = 'blue';
				}
				aT[3].onclick = function(){
					boxs.style.width = arr[0];
				}
				aT[4].onclick = function(){
					boxs.style.width = arr[1];
				}
				aT[5].onclick = function(){
					boxs.style.width = arr[2];
				}
				aT[6].onclick = function(){
					boxs.style.height = arr[0];
				}
				aT[7].onclick = function(){
					boxs.style.height = arr[1];
				}
				aT[8].onclick = function(){
					boxs.style.height = arr[2];
				}
				//点击恢复按妞恢复到初始值
				aT[9].onclick = function(){
					boxs.style.width = '';
					boxs.style.height = '';
					boxs.style.background = '';
				}
				//点击确定隐藏设置框
				aT[10].onclick = function(){
					oPa.style.display = 'none';
					list.style.display = 'none';
				}
			</script>
	</body>
</html>
