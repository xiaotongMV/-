<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,li{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#box{
				width: 600px;
				height: 600px;
				float: left;
				position: relative;
			}
			#box div{
				width: 50px;
				height: 50px;
				background: red;
				overflow: hidden;
				position: absolute;
			}
			#list{
				width: 600px;
				height: 600px;
				float: right;
			}
			#list li{
				width: 50px;
				height: 50px;
				float: left;
				margin-right: 10px;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<ul id="list"></ul>
		<script type="text/javascript">
			
			//获取元素
			var box = document.getElementById('box');
			
			//声明一个空字符串
			var str = '';
			
			//生成100个div
			for(var i=0;i<100;i++){
				str+='<div style="top:'+Math.floor(i/10)*60+'px;left:'+i%10*60+'px;background:"></div>';
			}
			box.innerHTML = str;
			//获取生成的div元素集合
			
			var divs = box.getElementsByTagName('div');
			
			for(var i=0;i<divs.length;i++){
				divs[i].index = i;
				divs[i].n = 0;
				//鼠标移入每个div颜色消失显示背景图
				divs[i].onmouseover= function(){
					
					this.style.background = 'url(images/pic.png) '+this.index%10*(-60)+'px '+Math.floor(this.index/10)*(-60)+'px';					
				}	
				
				divs[i].onclick = function(){					
					if(this.n<1){
						this.n++;
						list.innerHTML += '<li style="background-image:url(images/pic.png);background-position:'+this.style.backgroundPosition+'"></li>'
					}
				}
			}
		</script>
	</body>
</html>
