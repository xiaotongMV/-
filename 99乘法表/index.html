<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				margin-bottom: 50px;
			}
			span{	
				/*max-width: 500px;*/			
				background: red;
				color: #FFFFFF;
				display: inline-block;
				margin-bottom: 4px;
			}
			p{
				margin: 0;
				padding: 0;
				background: blueviolet;
				color: #fff;
				margin-top: 5px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="con"></div>
		<script type="text/javascript">
			
			var box = document.getElementById('box');
			var con = document.getElementById('con');
			
			var str = '';
			for(var i=1;i<10;i++){
				str +='<span>';
				for(var j=1;j<=i;j++){
					str += j+'*'+i+'='+j*i+'&nbsp;&nbsp;&nbsp;';
				}
				str +='</span>'+'<br />';
				console.log(str)
			}
			box.innerHTML = str;
			str = '';
			for(var i=9;i>=1;i--){
				str += '<p>';
				for(var j=1;j<=i;j++){
					str += j+'*'+i+'='+i*j+'&nbsp;&nbsp;&nbsp;';
				}
				str += '</p>'+'<br />';
			}
			con.innerHTML = str;
		</script>
	</body>
</html>
