<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			#box1,#box2,#box3,#box4{
				height: 300px;
				position: relative;
				margin-bottom: 20px;
			}
			#box1 div,#box2 div,#box3 div,#box4 div{
				width: 50px;
				height: 50px;
				background: red;
				line-height: 50px;
				text-align: center;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
		<div id="box4"></div>
		<script type="text/javascript">
			
			var box1 = document.getElementById('box1');
			var box2 = document.getElementById('box2');
			var box3 = document.getElementById('box3');
			var box4 = document.getElementById('box4');
			
			var str = '';
			
			for(var i=0;i<5;i++){
				str += '<div style="top:'+(2-(Math.abs(i-2)))*60+'px;left:'+(i*60)+'px;">'+(Math.abs(i-2))+'</div>';
			}
			box1.innerHTML = str;
			
			
			str = '';
			
			for(var i=0;i<5;i++){
				str += '<div style="top:'+(Math.abs(i-2))*60+'px;left:'+(i*60)+'px;">'+(Math.abs(i-2))+'</div>';
			}
			box2.innerHTML = str;
			
			str = '';
			
			for(var i=0;i<5;i++){
				str += '<div style="left:'+(2-(Math.abs(i-2)))*60+'px;top:'+(i*60)+'px;">'+(Math.abs(i-2))+'</div>';
			}
			box3.innerHTML = str;
			
			str = '';
			
			for(var i=0;i<5;i++){
				str += '<div style="left:'+(Math.abs(i-2))*60+'px;top:'+(i*60)+'px;">'+(Math.abs(i-2))+'</div>';
			}
			box4.innerHTML = str;
			
			
			
		</script>
	</body>
</html>
