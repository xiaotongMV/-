<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			/*
			 	重复子项：
			 			\ + num(第几个子项就写几) 从左往右数的
			 			
			 			***注意：
			 			重复子项必须写到子项的后面，不然没效果
			 			
			 * 
			 * */
			
			var str = 'ajjjjc a3674673c 7i7i77i   7i77i7i7i77i';
			
			console.log(str.match(/((((\d))i))\3\1\2/))
			console.log(str.match(/((\d)i)\1/g));
		</script>
	</body>
</html>
