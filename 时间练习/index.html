<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>		
	</head>
	<body>
		<img src="images/0.jpg"/>
		<img src="images/0.jpg"/>
		<img src="images/c.jpg"/>
		<img src="images/0.jpg"/>
		<img src="images/0.jpg"/>
		<img src="images/c.jpg"/>
		<img src="images/0.jpg"/>
		<img src="images/0.jpg"/>	
		
		
		<script type="text/javascript">
			
			var imgs = document.getElementsByTagName('img');
			
			var timer = null;
			//初始化当前时间
			setTime();
			//开始一个定时器
			timer = setInterval(setTime,1000);
			
			//封装一个定时器运行时间的函数
			function setTime(){
				//存储获取到的时间
				var now = getTime();
				for(var i=0;i<imgs.length;i++){
					
					var s = now[i];
					//判断是':'的时候跳过
					if(s==':'){
						s = 'c';
					}
					imgs[i].src = 'images/'+s+'.jpg';
				}
				//开始一个延时定时器来控制':'闪烁
				setTimeout(function(){
					imgs[2].src = imgs[5].src = 'images/b.jpg';
				},500)
			}
			
			//封装一个获取时间的函数
			function getTime(){
				var date = new Date();
				var h = date.getHours();
				var m = date.getMinutes();
				var s = date.getSeconds();
				var str = '';
				str = two(h)+':'+two(m)+':'+two(s);
				//补0函数,时间小于10，一般都是01，02，所以需要补0
				function two(n){
					return n<10?'0'+n:''+n;
				}
				return str;				
			}
		</script>
	</body>
</html>
