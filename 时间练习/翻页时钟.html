<script type="text/javascript">
	
	
	
	
	
	//封装一个获取时间的函数
	function getTime(){
		var date = new Date();
		var h = date.getHours();
		var m = date.getMinutes();
		var s = date.getSeconds();
		var str = '';
		str = two(h)+':'+two(m)+':'+two(s);
		//补0函数,时间小于10，一般都是01，02，所以需要补0
		function two(n){
			return n<10?'0'+n:''+n;
		}
		return str;
	}
</script>
